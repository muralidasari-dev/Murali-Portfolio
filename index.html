
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Murali Dasari | Principal AI & Infrastructure Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://api.fontshare.com/v2/css?f[]=cabinet-grotesk@800,900,700,400&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg: #020202;
        --surface: #0a0a0a;
        --accent: #06b6d4;
        --text: #f8fafc;
        --border: rgba(255, 255, 255, 0.05);
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg);
        color: var(--text);
        overflow-x: hidden;
      }
      .font-display {
        font-family: 'Cabinet Grotesk', sans-serif;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      ::selection {
        background: var(--accent);
        color: #000;
      }
      ::-webkit-scrollbar {
        width: 3px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg);
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 10px;
      }
      .glass-card {
        background: rgba(10, 10, 10, 0.6);
        backdrop-filter: blur(25px);
        border: 1px solid var(--border);
      }
      .noise-overlay {
        position: fixed;
        inset: 0;
        z-index: 9999;
        pointer-events: none;
        opacity: 0.04;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
      }
      .text-glow {
        text-shadow: 0 0 20px rgba(6, 182, 212, 0.4);
      }
      .mesh-bg {
        background-image: 
          radial-gradient(at 0% 0%, hsla(192, 91%, 36%, 0.05) 0px, transparent 50%),
          radial-gradient(at 100% 0%, hsla(160, 84%, 39%, 0.05) 0px, transparent 50%);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
  <body class="bg-[#020202]">
    <div class="noise-overlay"></div>
    <div class="mesh-bg fixed inset-0 -z-10"></div>
    <div id="root"></div>
  </body>
</html>
